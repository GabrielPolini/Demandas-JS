<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercícios</title>
        <script>

            var placa;
            
            placa= parseInt(prompt("Digite o último numero da placa do seu carro:"));

            if(placa == "0" || placa == "5") {
                alert("Seu carro não pode circular na Segunda-Feira");
            }else if(placa == "1" || placa == "6"){
                alert("Seu carro não pode circular na Terça-Feira");
            }else if(placa == "2" || placa == "7"){
                alert("Seu carro não pode circular na Quarta-Feira");
            }else if(placa == "3" || placa == "8"){
                alert("Seu carro não pode circular na Quinta-Feira");
            }else if(placa == "4" || placa == "9"){
                alert("Seu carro não pode circular na Sexta-Feira");
            }       
        </script>  
    </head>
</html>
